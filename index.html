<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stedel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/1.35.1/tsparticles.slim.min.js"
      integrity="sha512-vRPvkPvKV6b4QwYwaEH1G8nfh37Y+bCiKwpzYB9gzu4pP9nOrkBcGkF7YCYq5uL+2xQpDNMkOlKK9Ua/7deVUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="app.js"></script>
    <style>
      html {
        height: 100%;
        width: 100%;
      }
      body {
        height: 100%;
        width: 100%;

        margin: 0;
        padding: 0;

        font-family: 'Roboto Mono', monospace;
      }

      .info {
        position: absolute;
        z-index: 100;
        background: transparent;

        height: 100%;
        width: 100%;

        display: flex;
        justify-content: center;
        align-items: center;

        pointer-events: none;
      }

      .info-container {
        display: flex;
        justify-content: center;
        align-items: center;

        padding: 1em 3em;

        background-color: rgba(51, 51, 51, 0.625);
        border-radius: 0.5em;

        box-shadow: rgb(0 0 0 / 25%) 0px 54px 55px, rgb(0 0 0 / 12%) 0px -12px 30px, rgb(0 0 0 / 12%) 0px 4px 6px, rgb(0 0 0 / 17%) 0px 12px 13px, rgb(0 0 0 / 9%) 0px -3px 5px, rgba(50, 50, 93, 0.25) 0px 30px 60px -12px inset, rgba(0, 0, 0, 0.3) 0px 18px 36px -18px inset;;
      }

      .info .info-container h1 {
        pointer-events: all;

        padding: 0.25em;
        margin: 0;

        mix-blend-mode: difference;

        color: white;
        font-size: 1.5em;

        pointer-events: none;
      }

      #tsparticles {
        position: absolute;
        width: 100%;
        height: 100%;

        background-image: radial-gradient(
            ellipse at top left,
            #160da1,
            transparent
          ),
          radial-gradient(ellipse at bottom right, #78a525, transparent),
          linear-gradient(-45deg, #0355ad, #d73a1c);
      }
    </style>
  </head>
  <body>
    <div class="info">
      <div class="info-container">
        <h1>Stedel</h1>
      </div>
    </div>
    <div id="tsparticles"></div>
  </body>
</html>
